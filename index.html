<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cyrillic fonts demo</title>
    <link rel='stylesheet' href='style.css' type='text/css' media='all'/>
    <link rel='stylesheet' href='font.css' type='text/css' media='all'/>
</head>
<body data-ng-app="App">
    <div data-ng-controller="fontsCtrl">
        <div data-ng-repeat="font in fonts">
            <div>
                <span><a data-ng-src="fonts/{{font.src}}" download="">download {{font.name}}</a></span>
                <aside style="font-family: {{font.name}}">
                <p>АБВГДЕЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЮЯ</p>
                <p>абвгдежзийклмнопрстуфхцчшщъьюя</p>
                <p>0123456789</p>
                </aside>
        </div>
    </div>
        <script src="js/app.js"></script>
        <script src="js/fontsCtrl.js"></script>
</body>
</html>
